apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: savr-api-ingress
  namespace: {{ .Values.name }}
spec:
  ingressClassName: nginx
  rules:
  - host: {{ .Values.name }}.theswamp.cloud
    http:
      paths:
      - backend:
          service:
            name: savr-api-deployment
            port:
              number: 8080
        path: /
        pathType: Prefix
